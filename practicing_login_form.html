<head>

    <link rel="stylesheet" href="practicing_login_form.css">
</head>
      
  
<div class="container">
  <div class="c1">
    <div class="c11">
          <h1 class="mainhead">PICK YOUR SPOT</h1>
          <p class="mainup">Just click the buttons below to toggle between SignIn & SignUp</p>
    </div>
    <div id="left"><h1 class="s1class"><span>SIGN</span><span class="su">IN</span></h1></div>
     <div id="right"><h1 class="s2class"><span>SIGN</span><span class="su">UP</span></h1></div>
 
  
  </div>
  <div class="c2">
       <form  class="signup">
             <h1 class="signin1">SIGN UP</h1>
             <br><br><br><br>
             <input name="username" type="text" placeholder="Username*" class="username"/>
             
             <input name="email" type="text" placeholder="Email*" class="username"/>
             
             <input name="password" type="password" placeholder="Password*" class="username"/>
          
             <button class="btn">Sign Up</button>
       </form>
       <form class="signin">
          
           <h1 class="signin1">SIGN IN</h1>
             <br><br><br><br>
            <input name="username" type="text" placeholder="Username*" class="username"/>
             
             <input name="password" type="password" placeholder="Password*" class="username"/>
          
          <button class="btn">Get Started </button>
          
          <br><br><br><br>
          <a href=""><p>Forget Password?</p></a>
       </form>

  </div>
</div>


 
         
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
 </script>
 <script src="Login.js"></script>


</body>
</html>
